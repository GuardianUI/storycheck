image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      pip3 install -r requirements.txt
    command: |
      # source /home/gitpod/.bashrc
      # foundryup
      python3 app.py

ports:
  - name: StoryCheck Web App
    port: 7860
    onOpen: open-preview

vscode:
  extensions:
    - ms-toolsai.jupyter
    - ms-toolsai.jupyter-renderers
    - charliermarsh.rufftasks
    - ms-python.python
    - ms-python.isort
